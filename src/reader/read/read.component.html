<h5 style="text-align: center;"> Go!! Subscribe and Read the books</h5>

<!-- <h4 *ngIf="issubscribed==true && isUnsubscribed==false ">Book Has Been subscribed Successfully</h4>
<h4 *ngIf="issubscribed==false && isUnsubscribed==true">Book Has Been unsubscribed Successfully</h4> -->

<div class="container" >
    <div class="row">
        <div class="col-md-6" *ngFor="let bookDto of bookPayload; let i = index;">
            <div class="card mb-3 " style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-6" style="max-width: 30%;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiVQ-OWyJzjU8w_2-jFsO8ez9uhyWAFxjbJg&usqp=CAU" class="card-img" alt="..." height="150px" />
                        <br><br>
                        <span style="padding-left: 8px;">Price</span>
                        <span class="mt-3 h5" style="margin-left: 2px;">{{bookDto.price}}</span>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <span>Book ID</span>
                            <h5 class="card-title">{{bookDto.id}} <h6> with category {{bookDto.category}}</h6></h5>
                            <span>Title</span>
                            <h5 class="card-title">{{bookDto.title}}</h5>
                            <span>Author</span>
                            <h5 class="card-title">{{bookDto.author}}</h5>
                            <span>Publisher</span>
                            <h5 class="card-title">{{bookDto.publisher}} </h5>
                            <span>Published Date</span>
                            <h5 class="card-title">{{bookDto.publishedDate}}</h5>
                            <!-- <p class="card-text">
                                <small> {{bookDto.content}} </small>
                            </p> -->
                            <div class="col=xs-12">
                                <input type="button" value="Subscribe" (click)="subscribeBook(bookDto.id!)" />
                            </div>

                            
                        </div>
                    </div>
                </div>
           
         </div>
        </div>
    </div>
</div>
